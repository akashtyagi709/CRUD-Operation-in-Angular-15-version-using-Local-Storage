<div class="container">
    <div class="row mt-1">
        <div class="col-10"></div>
        <div class="col-1">
            <button mat-dialog-close mat-icon-button>
                <mat-icon>closed</mat-icon>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <h2>
                {{formtext}} Details
            </h2>
        </div>
    </div>
    <form [formGroup]="userForm">
        <div class="row mt-1">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-11">
                    Name
                </div>
            </div>
            <div class="col-md-9 offset-1 mt-2">
                <input type="text" class="form-control" formControlName="name">
            </div>
        </div>
        <div class="row mt-1">
            <div class="row">
                <div class="col-md-1">

                </div>
                <div class="col-md-11">
                    Email
                </div>
            </div>
            <div class="col-md-9 offset-1 mt-2">
                <input type="text" class="form-control" formControlName="email">
            </div>
        </div>
        <div class="row mt-1">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-11">
                    Phone number
                </div>
            </div>
            <div class="col-md-9 offset-1 mt-2">
                <input type="tel" maxlength="10" class="form-control" formControlName="phone">
            </div>
        </div>
        <div class="row mt-3">
            <div class="text-center">
                <button mat-raised-button mat-dialog-close color="warn" (click)="onSubmit()" *ngIf="userId == null" > {{btntext}}</button>
                <button mat-raised-button mat-dialog-close color="warn" (click)="onEdit()" *ngIf="userId !== null"  > {{btntext}}</button>
            </div>
        </div>
    </form>
</div>
