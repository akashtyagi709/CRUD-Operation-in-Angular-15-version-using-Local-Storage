<div class="container-fluid ">
    <div class="row  header shadow">
        <div class="text-center mt-3 heading">
            <h4 class="text-white">CRUD Operations Using Local Storage</h4>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-10">
        </div>
        <div class="col-1">
            <button mat-raised-button color="warn" (click)="onAdd()">Add</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-10 offset-1 shadow-sm" >
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sr.no</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of dataSource | paginate:{itemsPerPage:tableSize,currentPage:page,totalItems:count};, let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{data.name}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.phone}}</td>
                            <td>
                                <button mat-icon-button (click)="onEdit(data.id)"> <mat-icon>edit</mat-icon></button>
                                <button mat-icon-button color="warn" (click)="onDelete(data.id)"> <mat-icon>delete</mat-icon></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
        <ng-content #nodata>

        </ng-content>
    </div>
</div>
