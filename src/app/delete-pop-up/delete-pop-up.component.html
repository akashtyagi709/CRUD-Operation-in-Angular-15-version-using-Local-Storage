<div class="container">
    <div class="row mt-3">
        <h2 class="ml-3 ">Delete data?</h2>
    </div>
    <div class="row mt-2">
        <p class="ml-3 ">Would you like to delete it?</p>
    </div>
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-3">
            <button mat-raised-button (click)="no()">No</button>
        </div>
        <div class="col-1"></div>
        <div class="col-3"> 
            <button mat-raised-button (click)="yes()">Yes</button>
        </div>
    </div>
</div>
